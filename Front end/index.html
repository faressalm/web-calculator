<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Mastery</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3.0.0-beta.12/dist/vue.global.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  </head>
  <body>
    <div id="app">
        <br><br>
       <div class="cFrame">
        
        <ul>
          
          <li >
           <br><cite>
            {{result}} {{operation}}</cite>
            <br>
            {{show}}
            
          </li>
        </ul>
        <table  style="width:500px">
 
          <tr>
            <th><button v-on:click="oneOper('%')">%</button></th>
            <th><button v-on:click="CE">CE</button></th> 
            <th><button v-on:click="C">C</button></th>
            <th><button v-on:click="clearNum">⌫</button></th>
          </tr>
          <tr>
            <th><button v-on:click="oneOper('|')">&#8543;x</button></th>
            <th><button v-on:click="oneOper('2')">x²</button></th>
            <th><button v-on:click="oneOper('s')">&#8730;x</button></th>
            <th><button v-on:click="setOper('÷')">÷</button></th>
          </tr>
          <tr>
            <th href="#" ><button  id="numbers" v-on:click="addnum('7')">7</button></th>
            <th ><button id="numbers" v-on:click="addnum('8')">8</button></th>
            <th><button id="numbers" v-on:click="addnum('9')">9</button></th>
            <th><button v-on:click="setOper('×')">×</button></th>
          </tr>
          <tr>
            <th ><button id="numbers" v-on:click="addnum('4')" >4</button></th>
            <th><button id="numbers" v-on:click="addnum('5')" >5</button></th>
            <th><button id="numbers" v-on:click="addnum('6')">6</button></th>
            <th><button v-on:click="setOper('-')">&#8722;</button></th>
          </tr>
          <tr>
            <th><button id="numbers" v-on:click="addnum('1')">1</button></th>
            <th><button id="numbers" v-on:click="addnum('2')">2</button></th>
            <th><button id="numbers" v-on:click="addnum('3')">3</button></th>
            <th><button v-on:click="setOper('+')">+</button></th>
          </tr>
          <tr>
            <th><button v-on:click="changesign"><sup>+</sup>/<sub>&#8722;</sub></button></th>
            <th><button id="numbers" v-on:click="addnum('0')">0</button></th>
            <th><button v-on:click="addnum(numberstr.length?'.':'0.')">.</button></th>
            <th id="equal"><button v-on:click="equalres('')">=</button></th>
          </tr>
        </table>
       </div> 

        
    </div>
    
    <!-- Import App -->

    <script src="./main.js"></script>
    <script>
      const mountedApp = app.mount('#app')
    </script>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      $(document).ready(function(){
        $(".activebutton").mouseover(function(){
          $(".activebutton").css("background-color", "yellow");
        });
        $(".activebutton").mouseout(function(){
          $(".activebutton").css("background-color", "lightgray");
        });
       
      });
      </script>
  </body>
</html>
